

{% extends "padre.html" %}

{% load static %}

{% block contenido%}
    <h1>Lista de productos registrados</h1>
        {% for producto in info %}

            <h5 style="color: green">Nombre: {{producto.nombre}} </h5>

        {% endfor %}
{% endblock%}
